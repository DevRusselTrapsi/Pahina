<ion-content [fullscreen]="true">
  <div id="bg">
    <ion-fab vertical="bottom"  horizontal="center" edge slot="fixed">
    <ion-fab-button color="medium" routerLink='/home'>
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </div>
  
  <ion-list lines="none" class="ion-margin">
    <ion-list-header>WELCOME!</ion-list-header>
    <div>
    <ion-item class="ion-margin">
      <ion-input placeholder="Enter username" type="text" clearInput="true" id="username"  [(ngModel)]="username"></ion-input>
    </ion-item>
    </div>
    <div>
    <ion-item class="ion-margin">
      <ion-input placeholder="Enter password" type="password" clearInput="true" id="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>
    <ion-text><p class="ion-margin-horizontal">Forgot Password?</p></ion-text>
    <div align="right">
      <ion-button shape="round" strong="true" class="ion-margin-end" color="medium" (click)="submit()">
        SIGN IN
        <ion-icon name="log-in" slot="end"></ion-icon>
      </ion-button>
    </div>
  </ion-list>
  
</ion-content>
