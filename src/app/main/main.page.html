<ion-header class="ion-no-border"> 
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>Discover</ion-list-header>
    <ion-toolbar>
      <ion-searchbar placeholder="Search a book or author"></ion-searchbar>
    </ion-toolbar>
  </ion-list>
  
  <ion-row>
    <ion-col col-4 *ngFor="let books of NewBooks">
       <ion-card>
        <img src="{{books.image}}" />
        <ion-card-header>
          <ion-card-title>{{books.title}}</ion-card-title> 
          <ion-card-subtitle>Price : {{books.price}}</ion-card-subtitle>
        </ion-card-header>
     
    <ion-card-content> 
      <ion-button expand="full" (click)="preview(books.isbn13)">Preview</ion-button> 
    </ion-card-content>
  </ion-card>
 
  </ion-col>
  </ion-row>
