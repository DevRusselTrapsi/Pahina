<ion-content [fullscreen]="true">
  <div id="bg">
    </div>
  <ion-list lines="none" class="ion-margin ion-text-center">
    <ion-list-header>CREATE NEW ACCOUNT</ion-list-header>
    <ion-item class="ion-margin">
      <ion-input placeholder="Name" type="text" clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Email" type="text" clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Username" type="text" clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Password" type="password" clearInput="true"></ion-input>
    </ion-item>
    <div align="right">
      <ion-button shape="round" strong="true" class="ion-margin-end" color="medium">
        SIGN UP
        <ion-icon name="log-in" slot="end"></ion-icon>
      </ion-button>
    </div>
  </ion-list>

</ion-content>
